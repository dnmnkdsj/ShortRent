<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>我的房源</title>
	<link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/index.css">
	<link rel="stylesheet" href="../static/css/user.css">
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<section class="container">
		<p>&gt;&gt;我的房屋</p>
			<div class="row">
				<div class="col-xs-4 col-md-2 col-md-offset-1 message-list">
	        <a href="userInfo" class="btn btn-default btn-lg">
	          <span class="glyphicon glyphicon-user"></span>账户管理
	        </a>
	        <a href="myOrder" class="btn btn-default btn-lg">
	          <span class="glyphicon glyphicon-file"></span>我的订单
	        </a>
	        <a href="myHouse" class="btn btn-default btn-lg active">
	          <span class="glyphicon glyphicon-home"></span>我的房屋
	        </a>
	      </div>
		  	<div class="col-xs-6 col-md-8">
		  	  <ul class="nav nav-tabs" role="tablist">
	          <li role="presentation" class="active">
	            <a href="#order" aria-controls="order" role="tab" data-toggle="tab">收到的订单</a>
	          </li>
	          <li role="presentation">
	            <a href="#house" aria-controls="house" role="tab" data-toggle="tab">已发布房源</a>
	          </li>
	        </ul>
	        <div class="tab-content">
	          <div role="tabpanel" class="tab-pane  fade in active" id="order">
	            <div class="order-num">
	              <label>
	                <span style="margin-right: 30px">订单号：201807040032</span>
	                <span style="margin-right: 30px">下单时间：2018-7-4-17:20</span>
	                <span>房客：xxx</span>
	              </label>
	            </div>
	        	  <div class="order-address">
	        	  	<img src="../static/images//u3537.png" alt="">
	        	  	<div>
	        	  	  <p><a href="#">标题</a></p>
	        	  	  <p><span class="glyphicon glyphicon-map-marker"></span>地址</p>
	        	  	</div>
	        	  </div>
	        	  <div class="order-item">
	        	  	<div style="margin-top: 10px;margin-bottom: 10px">
	                <p><strong>入住时间：<br/>2018-7-13</strong></p>
	        	  	</div>
	        	  	<div>
	        	  	  <p><strong>退房时间：<br/>2018-7-15</strong></p>
	              </div>
	        	  </div>
	        	  <div class="order-item order-item-center">
	              <div style="margin-top: 20px">
	                <p><strong>订单总额：</strong></p>
	                <p><strong>￥100</strong></p>
	              </div>
	          	 </div>
	          	<div class="order-item order-item-center">
	              <div style="margin-top: -10px">
	                <button class="btn btn-default" style="margin-bottom: 10px">接受订单</button>
	                <button class="btn btn-default">拒绝订单</button>
	              </div>
	          	</div>
	          </div>
	          <div role="tabpanel" class="tab-pane  fade" id="house">
	          	<!-- 这里和房屋展示一样 -->
	          </div>
	        </div>
	      </div>
	    </div>

		
	</section>
</body>
</html>
